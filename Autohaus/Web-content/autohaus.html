function readData() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("Kunden").innerHTML = this.responseText;
    }
  };
	xhttp.open("POST", "readMessages.php", true);
	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhttp.send();
}
function deleteData(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    }
  };
	var ms = document.getElementById("kn1").value;
	xhttp.open("POST", "deleteMessages.php", true);
	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhttp.send("kundennummer=" + ms);
  }
	window.onload=function(){
	window.setInterval(readData,3000);
	}
	
</script>

		   <button onclick="sendData()">Kunden erstellen</button>

	</form>
  <div>

</body>
